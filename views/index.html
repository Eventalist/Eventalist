<html>
<head>
	<title>EventAList</title>
	

	<script src='jquery.js'></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	
	<!-- THIS DIDN'T WORK -->
<!-- 	<link href='bootstrap.min.js'></link>
	<link href='bootstrap.min.css'></link> -->
	
	<script src='underscore.js'></script>
	<script src='backbone.js'></script>


</head>
<body>
	
<div class='container'>

	<header>
		<h1>Eventalist</h1>
	</header>

	<div class='subscription'>
		<input name='name' class='name' placeholder='Name'></input>
		<input name='email' class='email' placeholder='Email'></input>
	</div>

	<main>
		
		<ul class='events'>
		</ul>


	</main>



<!-- TEMPLATE FOR EACH EVENT -->
	<script id='template-event-list' type='text/template'>
		<h5><%= title %></h5>
		<button class='moreInfo btn btn-primary' data-toggle='modal' data-target='#viewEvent'>More info</button>
	</script>


<!-- MODAL  -->

<!--  BUTTON -->

<button class="moreInfo btn btn-primary" data-toggle="modal" data-target="#viewEvent">View Event</button></td>

<!-- MODAL EVENT VIEW  -->
<div class="modal fade" id="viewEvent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content" id='modalView'>
			
		<script type="text/template" id="template-event-modal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title" id="myModalLabel"><%= title %></h4>
			</div>
			
			<div class="modal-body">
						
					<h5><%= category_id %></h5>
					<h5><%= date %></h5>
					<p><%= description %></p>
					<p><%= price %></p>
					<p><%= address %></p>
					<p><%= link %></p>
			
				</script>
			
			</div>
								
		</div>
	</div>
</div> <!-- MODAL EVENT VIEW-->

</div> <!--/CONTAINER-->

  <script type='text/javascript' src='app.js'></script>
  <script type='text/javascript' src='models_collection.js'></script>
</body>
</html>
