<html>
<head>
	<title>EventAList</title>


	<script src='jquery.js'></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="/styles.css">


	<!-- THIS DIDN'T WORK -->
<!-- 	<link href='bootstrap.min.js'></link>
	<link href='bootstrap.min.css'></link> -->

	<script src='underscore.js'></script>
	<script src='backbone.js'></script>
		
	<script src='//cdnjs.cloudflare.com/ajax/libs/backbone.paginator/0.8/backbone.paginator.min.js'></script>


</head>
<body>

<div class='container'>

	<div class='row'>
		
		<header class='col-md-10'>
			<h2>Eventalist</h2>
		</header>
		
		<button id="initialSubscribe" class="btn btn-primary col-md-2" data-toggle="modal" data-target="#subscriptionView">Subscribe to Eventalist</button>
	
	</div>

	<div class='row'>
		<main class='col-md-8 col-md-offset-2'>

			<ul class='events'>
			</ul>

		</main>
	</div>



<!-- TEMPLATE FOR EACH EVENT -->
	<script id='template-event-list' type='text/template'>
		<h5><%= title %></h5>
		<button class='moreInfo btn btn-primary' data-toggle='modal' data-target='#viewEvent'>More info</button>
	</script>


<!-- MODAL EVENT VIEW  -->
<div class="modal fade" id="viewEvent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content" id='modalEventView'>

		<script type="text/template" id="template-event-modal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title" id="myModalLabel"><%= title %></h4>
			</div>

			<div class="modal-body">

					<h5><%= category_id == 1 ? 'Music' : category_id == 2 ? 'Art' : 'Theater' %></h5>
					<h5><%= date %></h5>
					<p><%= description %></p>
					<p><%= price %></p>
					<p><%= address %></p>
					<a href=<%= link%> >Event Link</a>
				</script>

			</div>

		</div>
	</div>
</div> <!-- MODAL EVENT VIEW-->

<!-- MODAL SUBSCRIPTION VIEW  -->
<div class="modal fade" id="subscriptionView" tabindex="-1" role="dialog" aria-labelledby="subscriptionView" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Subscribe to Eventalist</h4>
      </div>



      <div class="modal-body">
        <div class="form">
        	<div class="row">
	        		<label class='col-sm-2'>Name: </label>
	        		<input type="text">
	        </div><!-- end row -->
         <br>
         <div class="row">
	        		<label class="col-sm-2">Email: </label>
	        		<input type="text" class="email">
        	</div><!--end row -->
          <br>
        	<div class="row">
            <div class="col-sm-2">
  	        	<input type="checkbox" class="art">
  	        	<label>Art</label>
            </div>

            <div class="col-sm-2">
  	        	<input type="checkbox" class="music">
  	        	<label>Music</label>
            </div>

            <div class="col-sm-2">
  	        	<input type="checkbox" class="theater">
  	        	<label>Theater</label>
            </div>

        	</div> <!-- end row-->
    		</div> <!-- end form -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="subscribeUser"type="button" class="btn btn-primary" data-dismiss="modal">Subscribe</button>
      </div>
    </div>
  </div>
</div> <!-- MODAL SUBSCRIPTION VIEW-->





</div> <!--/CONTAINER-->

  <script type='text/javascript' src='app.js'></script>
  <script type='text/javascript' src='models_collection.js'></script>
</body>
</html>
